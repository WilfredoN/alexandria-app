<table>
    <thead>
    <tr>
        <th>День недели</th>
        <th>Название занятия</th>
        <th>Тип занятия</th>
        <th>Начало</th>
        <th>Конец</th>
        <th>Преподаватель</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let scheduleItem of schedule">
        <td>{{ scheduleItem.day_of_week }}</td>
        <td>{{ scheduleItem.lesson_id }}</td>
        <td>{{ scheduleItem.teacher_id }}</td>
    </tr>
    </tbody>
</table>
