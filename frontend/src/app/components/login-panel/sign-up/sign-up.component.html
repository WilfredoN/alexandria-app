<div class="container">
  <div class="log-in-panel">
    <h1>Registration</h1>
    <form [formGroup]="myForm" (ngSubmit)="_formSubmit()">
      <mat-button-toggle-group class="em--input" formControlName="role" (change)="onRoleChange($event)">
        <mat-button-toggle value = "Teacher">Teacher</mat-button-toggle>
        <mat-button-toggle value = "Student">Student</mat-button-toggle>
      </mat-button-toggle-group>
      <input
        class="em--input"
        type="text"
        formControlName="full_name"
        placeholder="Full Name"
        required
      />

      <input
        class="em--input"
        type="text"
        formControlName="login"
        placeholder="Login"
        required
      />

      <input
        class="em--input"
        type="password"
        formControlName="pwd"
        placeholder="Choose password"
        required
      />

      <div
        *ngIf="myForm.controls.pwd.invalid && myForm.controls.pwd.dirty"
        class="text-danger"
      >
        <small *ngIf="myForm.controls.pwd?.errors?.required">
          Ввод пароля обязателен!
        </small>
        <small *ngIf="myForm.controls.pwd?.errors?.minlength">
          Пароль должен быть размером хотя бы 6 символов
        </small>
      </div>

      <input
        *ngIf="myForm.controls.role.value !== 'Teacher'"
        class="em--input"
        type="text"
        formControlName="user_group"
        placeholder="Group"
        required
      />

      <mat-selection-list *ngIf="myForm.controls.role.value === 'Teacher'" formControlName="subjects" class="subject-selection-list">
        <mat-list-option *ngFor="let subject of subjects" [value]="subject" class="subject-option">
          {{subject}}
        </mat-list-option>
      </mat-selection-list>


      <div class="example-button-row">
        <input type="submit" value="Register" class="log-inBtn" />
      </div>
    </form>
    <a routerLink="/log-in">Log in</a>
  </div>
</div>
